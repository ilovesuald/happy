<html>
  <head>
    <style>
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div class="timer frame">
      <div class="inner">You have been honoring the pug for <span class="seconds">0</span> seconds<br/>
      You are a <span class="grade">Assistant</span> of pug</div></div>
  
      <div class="sitter left">
        <div class="watch">
        watch me making this:
        <a
          class="yt"
          href="https://www.youtube.com/watch?v=Sj1vbbRA07g"
          target="_blank"
          >youtube</a
        >
        </div>
        <a
        class="twitter"
        href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fpuginarug.com&via=twholman&text=Do%20you%20love%20the%20pug?"
        target="_blank"
      ></a>
      </div>
      <div class="sitter right">
        <div class="watch">
          A <a href="https://theuselessweb.com" target="_blank">Useless Web</a> Project
        </div>
      </div>
    <script>
      const canvas = document.querySelector("canvas");
      const secondsCount = document.querySelector(".seconds");
      const level = document.querySelector(".grade");
      const context = canvas.getContext("2d");
      const pugDimensions = { width: 353 * 1.2, height: 325 * 1.2 };
      
      
      const levels = {
        5: "Sr Assistant",
        10: "Jr Honoror",
        15: "Master Honoror",
        35: "S Tier Honoror",
        65: "Junior Acolyte",
        105: "Acolyte",
        150: "Senior Acolyte",
        250: "Priest",
        450: "Sage",
        650: "Hermit",
        1000: "Senior Hermit",
        1500: "CEO",
        2500: "Pope",
        3500: "Underlord",
        4500: "Lord",
        10500: "OverLord",
        20500: "King",
        30500: "Anunnaki"
      }
      
      const startTime = Date.now();
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      context.translate(window.innerWidth / 2, window.innerHeight / 2);
      
      const image = new Image();
      image.src = "/images/packgod.png"; // Photo credit to Matthew Henry (https://unsplash.com/photos/U5rMrSI7Pn4)
      
      const loopingPugs = 40; // 125 pugs required to cover a full 4K television screen. Tested via Firefox DevTools
      const offsetDistance = 120;
      let currentOffset = 0;
      
      const movementRange = 200
      
      const mouseOffset = {
        x: 0,
        y: 0
      }
      
      const movementOffset = {
        x: 0,
        y: 0
      }
      
      image.onload = () => {
        startLooping();
      };
      
      window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        context.setTransform(1, 0, 0, 1, 0, 0); //Reset the canvas context
        context.translate(window.innerWidth / 2, window.innerHeight / 2);
      };
      
      window.addEventListener('mousemove', onMouseMove)
      
      function draw(offset, loopCount) {
      
        let currentPercentage = (loopingPugs - loopCount) / loopingPugs
        context.drawImage(
          image,
          -pugDimensions.width / 2 - offset/2 + (movementOffset.x * currentPercentage),
          -pugDimensions.height / 2 - offset/2 + (movementOffset.y * currentPercentage),
          pugDimensions.width + offset,
          pugDimensions.height + offset
        );
      }
      
      function onMouseMove(e) {
        mouseOffset.x = (e.clientX - window.innerWidth / 2) / window.innerWidth / 2 * movementRange
        mouseOffset.y = (e.clientY - window.innerHeight / 2) / window.innerHeight / 2 * movementRange
      }
      
      function lerp(start, end, amount) {
        return start*(1-amount)+end*amount
      }
      
      function loopDraw() {
      
        movementOffset.x = lerp(movementOffset.x, mouseOffset.x, 0.05)
        movementOffset.y = lerp(movementOffset.y, mouseOffset.y, 0.05)
      
        for (let i = loopingPugs; i >= 1; i--) {
          draw(i * offsetDistance + currentOffset, i);
        }
      
        draw(offsetDistance, 1);
      
        currentOffset++;
        if (currentOffset >= offsetDistance) {
          currentOffset = 0;
        }
      
        const newTime = Math.floor((Date.now() - startTime) / 1000);
      
        secondsCount.innerText = newTime;
      
        if(levels[newTime]) {
          level.innerText = levels[newTime]
        }
      
        requestAnimationFrame(loopDraw);
      }
      
      function startLooping() {
        requestAnimationFrame(loopDraw);
      };
    </script>
  </body>
</html>
